<html>

<head>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/main.css">
    <title>Zoogle Search</title>
</head>

<body>
    <div class="topcorner">
        <p>Project Name: {{ name }}</p>
        <p>Group Members: {{ netid }}</p>
    </div>
    <form class="form-inline global-search">
        <h1 style="font-size: 55px; font-family:Futura">
            Zoogle Search
        </h1>

        <br><br>

        <div class="form-group">
            <input id="input" type="text" name="search" class="form-control" placeholder="Your Input">
        </div>
        <button type="submit" class="btn btn-info"> Go! </button>
    </form>
    <form class="form-inline global-search">
        <div class="container">
            <h1>{{output_message}}</h1>
            {% if data %}
            {% for d in data %}
            <br>
            <p>{{d['pos']|string + ": "}} <a href="{{d['page_url']}}">{{ d['name']}} </a>{{" (" + d['score']|string +
                ")"}}
            </p>
            <p>{{d['text']}}</p>
            <img src="{{d['image_url']}}" />
            <br>
            {% endfor %}
            {% endif %}
        </div>
    </form>
</body>

</html>
